<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<section class="hero">
    <h1>Calculator</h1>
    <a href="../" class="hero-home-link">Projects Home</a>
</section>
<section class="page-content">
<div class="calculator">
<div class="gradient"></div>
    <div class="screen-container">
    <div class="screen">0</div>
    </div>
    <div class="button-container">
        <div class="row first">
            <button class="key clear">c</button>
            <button class="key del">d</button>
            <button class="key multiply">*</button>
        </div>
        <div class="row">
            <button class="key seven">7</button>
            <button class="key eight">8</button>
            <button class="key nine">9</button>
            <button class="key subtract">-</button>
        </div>
        <div class="row">
            <button class="key four">4</button>
            <button class="key five">5</button>
            <button class="key six">6</button>
            <button class="key addition">+</button>
        </div>
        <div class="row">
            <button class="key one">1</button>
            <button class="key two">2</button>
            <button class="key three">3</button>
            <button class="key equal">=</button>
        </div>
        <div class="row last">
            <button class="key zero">0</button>
            <button class="key decimal">.</button>
        </div>
    </div>
</div>
</section>
</body>
</html>
